name: Deploy to GCP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3
      - name: Authenticate to Google
        id: 'auth'
        uses: 'google-github-actions/auth@v0.8.1'
        with:
          workload_identity_provider: 'projects/martin-project-4mlr/locations/global/workloadIdentityPools/github-actions-pool-2/providers/github-actions-provider'
          service_account: 'github-actions-service-account@martin-project-4mlr.iam.gserviceaccount.com'
          token_format: 'access_token'
      - name: Docker login to Artifact registry
        uses: 'docker/login-action@v1'
        with:
          registry: 'europe-north1-docker.pkg.dev'
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
